services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      S3_ENDPOINT: http://minio:9000
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_started
      mongo:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  worker-video:
    build: ./workers
    env_file: .env
    environment:
      S3_ENDPOINT: http://minio:9000
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_started
      mongo:
        condition: service_started
    restart: unless-stopped

  worker-cctv:
    build: ./workers
    command: ["python", "process_cctv.py"]
    env_file: .env
    environment:
      S3_ENDPOINT: http://minio:9000
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_started
      mongo:
        condition: service_started
    restart: unless-stopped

volumes:
  mongo_data:
  minio_data:
